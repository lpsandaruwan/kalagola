language: objective-c
python:
- 3.5.3
before_install:
- brew unlink pyenv
- brew install pyenv
- export PYENV_ROOT=/usr/local/opt/pyenv
- eval "$(pyenv init -)"
- "$SHELL -l"
- env PYTHON_CONFIGURE_OPTS="--enable-framework" pyenv install 3.5.3
- pyenv local 3.5.3
- pyenv rehash
- python --version
- brew install opencv3 --with-contrib --with-python3 --HEAD
- pip3 install -r requirements.txt
- pip3 install pyinstaller
- pyinstaller --onefile fms.py
- mkdir kalagola
- cp -rv dist/kalagola config.yml template LICENSE README.md kalagola/
- tar -zcvf kalagola-darwin-x64.tar.gz kalagola
- ls
install: true
deploy:
  overwrite: true
  provider: releases
  skip_cleanup: true
  file:
  - kalagola-darwin-x64.tar.gz
  on:
    tags: true
    all_branches: true
    repo: lpsandaruwan/kalagola
  api-key:
    secure: 
